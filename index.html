{% extends "base.html" %}

{% block contenido %}
<h2>Productos</h2>
<div class="productos">
    {% for producto in productos %}
        <div class="producto">
            <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}">
            <h3>{{ producto.nombre }}</h3>
            <p>Precio: ${{ producto.precio }}</p>
            <button>Comprar</button>
        </div>
    {% endfor %}
</div>
{% endblock %}
